<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie 3D - Les Yeux de Mona</title>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        },
        "scopes": {
            "https://cdn.jsdelivr.net/npm/three@0.160.0/": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
            }
        }
    }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: #ffd700;
            z-index: 1000;
            font-family: 'Bebas Neue', 'Cinzel', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 0.1em;
            white-space: nowrap;
            text-align: center;
            width: auto;
            max-width: 90vw;
            overflow: visible;
            text-overflow: clip;
            font-weight: 400;
        }

        .gallery-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 1000;
        }

        .gallery-close:hover {
            background: rgba(0, 0, 0, 0.8);
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }

        .toggle-overlays {
            position: absolute;
            top: 2rem;
            right: 6rem;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 1000;
            font-weight: bold;
        }

        .toggle-overlays:hover {
            background: rgba(0, 0, 0, 0.8);
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }

        .toggle-fullscreen {
            position: absolute;
            top: 2rem;
            right: 11rem;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 1000;
            font-weight: bold;
        }

        .toggle-fullscreen:hover {
            background: rgba(0, 0, 0, 0.8);
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }

        .toggle-fullscreen:fullscreen {
            background: rgba(255, 215, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.6);
        }

        .overlays-hidden .light-controls,
        .overlays-hidden .gallery-info {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .overlays-hidden .toggle-overlays {
            background: rgba(255, 215, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.6);
        }

        .gallery-info {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            max-width: 400px;
        }

        .gallery-info h2 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #ffd700;
            font-family: 'Bebas Neue', 'Cinzel', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 0.08em;
            font-weight: 400;
        }

        .gallery-info p {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 0.25rem;
        }

        .info-text {
            font-size: 0.75em;
            color: #999;
            line-height: 1.3;
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .light-controls {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            min-width: 250px;
        }

        .light-controls h3 {
            font-size: 1rem;
            margin-bottom: 0.75rem;
            color: #ffd700;
            font-family: 'Bebas Neue', 'Cinzel', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 0.08em;
            font-weight: 400;
        }

        .slider-group {
            margin-bottom: 0.75rem;
        }

        .slider-group label {
            display: block;
            font-size: 0.85rem;
            color: #ccc;
            margin-bottom: 0.5rem;
        }

        .slider-group input[type="range"] {
            width: 100%;
            height: 4px;
            background: #333;
            outline: none;
            border-radius: 2px;
            margin: 0.25rem 0;
            -webkit-appearance: none;
        }

        .slider-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #ffd700;
            cursor: pointer;
            border-radius: 50%;
        }

        .slider-group input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #ffd700;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        .slider-value {
            display: inline-block;
            float: right;
            color: #ffd700;
            font-weight: bold;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div id="loading">Chargement de la galerie 3D...</div>
        <span class="gallery-close" aria-label="Fermer" id="gallery-close">&times;</span>
        <button class="toggle-fullscreen" aria-label="Plein écran" id="toggle-fullscreen" title="Plein écran (F)">⛶</button>
        <button class="toggle-overlays" aria-label="Masquer/Afficher les overlays" id="toggle-overlays" title="Masquer/Afficher les overlays (H)">☰</button>
            <div class="light-controls" id="light-controls">
                <h3>Éclairage</h3>
                <div class="slider-group">
                    <label>
                        Configuration
                    </label>
                    <select id="light-config-select" style="width: 100%; padding: 0.5rem; background: #333; color: #fff; border: 1px solid #555; border-radius: 4px; font-size: 0.85rem; cursor: pointer;">
                        <option value="gallery-spots">Galerie spots</option>
                        <option value="daylight">Lumière du jour</option>
                        <option value="corner-spots">Spots aux coins</option>
                        <option value="show">Spectacle animé</option>
                    </select>
                </div>
                <div class="slider-group">
                    <label>
                        Position
                    </label>
                    <select id="painting-mode-select" style="width: 100%; padding: 0.5rem; background: #333; color: #fff; border: 1px solid #555; border-radius: 4px; font-size: 0.85rem; cursor: pointer;">
                        <option value="wall">Sur le mur</option>
                        <option value="easel">Sur chevalet</option>
                    </select>
                </div>
                <div class="slider-group">
                    <label>
                        Intensité des spots
                        <span class="slider-value" id="spot-intensity-value">1.0</span>
                    </label>
                    <input type="range" id="spot-intensity-slider" min="0" max="3" step="0.1" value="1.0">
                </div>
                <div class="slider-group">
                    <label style="display: flex; align-items: center; justify-content: space-between; cursor: pointer;">
                        <span id="spot-only-label">Mode spots uniquement</span>
                        <input type="checkbox" id="spot-only-toggle" style="width: auto; margin-left: 10px; cursor: pointer;">
                    </label>
                    <div style="font-size: 0.75rem; color: #999; margin-top: 0.25rem;">
                        Éteint la lumière ambiante pour magnifier le tableau
                    </div>
                </div>
                <div class="slider-group">
                    <label style="display: flex; align-items: center; justify-content: space-between; cursor: pointer;">
                        <span>Afficher les helpers</span>
                        <input type="checkbox" id="show-helpers-toggle" style="width: auto; margin-left: 10px; cursor: pointer;">
                    </label>
                    <div style="font-size: 0.75rem; color: #999; margin-top: 0.25rem;">
                        Affiche les visualisations des sources de lumière
                    </div>
                </div>
            </div>
        <div class="gallery-info" id="gallery-info" style="display: none;">
            <h2 id="artwork-title"></h2>
            <p id="artwork-artist"></p>
        </div>
    </div>

    <script type="module" src="js/gallery3d.js"></script>
</body>
</html>
