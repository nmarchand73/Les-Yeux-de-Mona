<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>≈íuvre - Les Yeux de Mona</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .oeuvre-page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .oeuvre-header {
            margin-bottom: 3rem;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--color-accent);
            text-decoration: none;
            margin-bottom: 2rem;
            font-size: 0.95rem;
            transition: var(--transition);
        }
        
        .back-link:hover {
            color: var(--color-accent-light);
        }
        
        .oeuvre-main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-bottom: 3rem;
        }
        
        .oeuvre-image-container {
            position: sticky;
            top: 100px;
            height: fit-content;
        }
        
        .oeuvre-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
        }
        
        .oeuvre-details {
            background: var(--color-surface);
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
        }
        
        .oeuvre-title {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.4rem;
            color: var(--color-accent);
            line-height: 1.25;
            letter-spacing: -0.02em;
        }
        
        .oeuvre-artist {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 1.1rem;
            color: var(--color-text-light);
            margin-bottom: 0.75rem;
            font-style: normal;
            font-weight: 400;
            letter-spacing: 0;
        }
        
        .oeuvre-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--color-border);
        }
        
        .meta-item {
            display: flex;
            flex-direction: column;
        }
        
        .meta-label {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 0.8rem;
            color: var(--color-text-light);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 0.25rem;
            font-weight: 500;
        }
        
        .meta-value {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 0.95rem;
            color: var(--color-text);
            font-weight: 400;
        }
        
        .oeuvre-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: var(--color-accent);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: var(--transition);
        }
        
        .oeuvre-link:hover {
            background: var(--color-accent-light);
        }
        
        .ai-info-btn {
            margin-top: 1rem;
            padding: 0.875rem 1.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 0.625rem;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.25);
            position: relative;
            overflow: hidden;
        }
        
        .ai-info-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .ai-info-btn:hover::before {
            left: 100%;
        }
        
        .ai-info-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.35);
        }
        
        .ai-info-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.25);
        }
        
        .ai-info-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .ai-info-btn:disabled:hover {
            transform: none;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.25);
        }
        
        .ai-info-btn.success {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            box-shadow: 0 2px 8px rgba(39, 174, 96, 0.25);
        }
        
        .ai-info-btn.success:hover {
            box-shadow: 0 6px 16px rgba(39, 174, 96, 0.35);
        }
        
        .btn-regenerate {
            margin-top: 1rem;
            padding: 0.625rem 1.25rem;
            background: var(--color-surface);
            color: var(--color-accent);
            border: 2px solid var(--color-accent);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 1px 4px rgba(44, 62, 80, 0.1);
        }
        
        .btn-regenerate:hover {
            background: var(--color-accent);
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(44, 62, 80, 0.2);
        }
        
        .btn-regenerate:active {
            transform: translateY(0);
            box-shadow: 0 1px 4px rgba(44, 62, 80, 0.1);
        }
        
        .btn-regenerate:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .ai-status-message {
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-style: italic;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .ai-status-message.success {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
            border-left: 3px solid #27ae60;
        }
        
        .ai-status-message.warning {
            background: rgba(243, 156, 18, 0.1);
            color: #f39c12;
            border-left: 3px solid #f39c12;
        }
        
        .ai-status-message.error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border-left: 3px solid #e74c3c;
        }
        
        .techniques-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--color-border);
        }
        
        .techniques-label {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 0.85rem;
            color: var(--color-text-light);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .techniques-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .technique-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--color-text);
            transition: var(--transition);
        }
        
        .technique-badge:hover {
            background: var(--color-hover);
            border-color: var(--color-accent);
        }
        
        .bibliographie-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--color-border);
        }
        
        .bibliographie-label {
            font-size: 0.9rem;
            color: var(--color-text-light);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        
        .bibliographie-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .bibliographie-item {
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--color-border);
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--color-text);
        }
        
        .bibliographie-item:last-child {
            border-bottom: none;
        }
        
        .bibliographie-item::before {
            content: "üìö";
            margin-right: 0.5rem;
            opacity: 0.6;
        }
        
        .explanations {
            margin-top: 3rem;
        }
        
        .explanation-section {
            background: var(--color-surface);
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            margin-bottom: 2rem;
        }
        
        .explanation-title {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--color-accent);
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--color-border);
            letter-spacing: -0.01em;
        }
        
        .explanation-content {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--color-text);
            white-space: pre-line;
            font-weight: 400;
        }
        
        .navigation-links {
            display: flex;
            justify-content: space-between;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--color-border);
        }
        
        .nav-link {
            padding: 1rem 2rem;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 4px;
            text-decoration: none;
            color: var(--color-text);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav-link:hover {
            background: var(--color-hover);
            border-color: var(--color-accent);
        }
        
        .nav-link.prev {
            margin-right: auto;
        }
        
        .nav-link.next {
            margin-left: auto;
        }
        
        .fullscreen-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            box-sizing: border-box;
        }
        
        .fullscreen-modal.active {
            display: flex;
        }
        
        /* Styles when in native fullscreen */
        .fullscreen-modal:fullscreen {
            display: flex;
            background: rgba(0, 0, 0, 1);
            padding: 2rem;
        }
        
        .fullscreen-modal:-webkit-full-screen {
            display: flex;
            background: rgba(0, 0, 0, 1);
            padding: 2rem;
        }
        
        .fullscreen-modal:-moz-full-screen {
            display: flex;
            background: rgba(0, 0, 0, 1);
            padding: 2rem;
        }
        
        .fullscreen-modal:-ms-fullscreen {
            display: flex;
            background: rgba(0, 0, 0, 1);
            padding: 2rem;
        }
        
        .fullscreen-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            transform-origin: center center;
            transition: transform 0.1s ease-out;
            cursor: move;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }
        
        .fullscreen-image.zoomed {
            cursor: grab;
            image-rendering: auto;
        }
        
        .fullscreen-image.zoomed:active {
            cursor: grabbing;
        }
        
        .fullscreen-image-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .fullscreen-canvas {
            display: none;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            transform-origin: center center;
            transition: opacity 0.3s ease-in-out;
            cursor: move;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
        
        .fullscreen-canvas.active {
            display: block;
            opacity: 1;
        }
        
        .fullscreen-image.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .fullscreen-image {
            transition: opacity 0.3s ease-in-out;
            position: relative;
        }
        
        .zoom-overlay {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 10001;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }
        
        .zoom-overlay.visible {
            opacity: 1;
        }
        
        .zoom-level {
            font-weight: 600;
            font-size: 1rem;
        }
        
        .zoom-technique {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
            padding-left: 1rem;
            border-left: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .thumbnail-overlay {
            position: fixed;
            top: 2rem;
            left: 2rem;
            width: 200px;
            height: auto;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 8px;
            padding: 0.5rem;
            z-index: 10001;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }
        
        .thumbnail-overlay.visible {
            opacity: 1;
        }
        
        .thumbnail-container {
            position: relative;
            width: 100%;
            padding-bottom: 100%; /* Square aspect ratio */
            overflow: hidden;
            border-radius: 4px;
        }
        
        .thumbnail-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0.6;
        }
        
        .thumbnail-viewport {
            position: absolute;
            border: 2px solid #fff;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            transition: all 0.1s ease-out;
        }
        
        .fullscreen-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .fullscreen-close:hover {
            background: rgba(0, 0, 0, 0.8);
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }
        
        .oeuvre-image {
            cursor: pointer;
        }
        
        .oeuvre-image:hover {
            opacity: 0.95;
        }
        
        @media (max-width: 968px) {
            .oeuvre-main {
                grid-template-columns: 1fr;
            }
            
            .oeuvre-image-container {
                position: static;
            }
            
            .fullscreen-close {
                top: 1rem;
                right: 1rem;
                width: 40px;
                height: 40px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>

    <script>
        // Get artwork ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const artworkId = urlParams.get('id');
        
        // Function to render artwork page
        function renderArtworkPage() {
            // Find artwork
            const artwork = allArtworks.find(a => a.id === artworkId);
            
            if (artwork) {
                // Find previous and next artworks
                const currentIndex = allArtworks.findIndex(a => a.id === artworkId);
                const prevArtwork = currentIndex > 0 ? allArtworks[currentIndex - 1] : null;
                const nextArtwork = currentIndex < allArtworks.length - 1 ? allArtworks[currentIndex + 1] : null;
                
                // Render artwork page
                document.getElementById('oeuvre-content').innerHTML = `
                <div class="oeuvre-header">
                    <h2 class="oeuvre-title">${artwork.titre}</h2>
                    <p class="oeuvre-artist">${artwork.artiste}</p>
                </div>
                
                <div class="oeuvre-main">
                    <div class="oeuvre-image-container" id="oeuvre-image-container">
                        <img src="../${artwork.image_hd_local}" alt="${artwork.titre}" class="oeuvre-image" data-fullscreen-src="../${artwork.image_hd_local}" id="oeuvre-image">
                    </div>
                    
                    <div class="oeuvre-details">
                        <div class="oeuvre-meta">
                            <div class="meta-item">
                                <span class="meta-label">Date</span>
                                <span class="meta-value">${artwork.date}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Mus√©e</span>
                                <span class="meta-value">${artwork.musee}</span>
                            </div>
                        </div>
                        
                        ${artwork.techniques && artwork.techniques.length > 0 ? `
                        <div class="techniques-section">
                            <div class="techniques-label">Techniques artistiques</div>
                            <div class="techniques-list">
                                ${artwork.techniques.map(technique => `
                                    <span class="technique-badge">${technique}</span>
                                `).join('')}
                            </div>
                        </div>
                        ` : ''}
                        
                        ${artwork.lien ? `<a href="${artwork.lien}" target="_blank" class="oeuvre-link">Voir sur le site du mus√©e ‚Üí</a>` : ''}
                        
                        <button id="ai-info-btn" class="ai-info-btn">
                            <span>ü§ñ</span>
                            <span>En savoir plus avec l'IA</span>
                        </button>
                    </div>
                </div>
                
                ${artwork.bibliographie && artwork.bibliographie.length > 0 ? `
                <div class="bibliographie-section">
                    <div class="bibliographie-label">R√©f√©rences bibliographiques</div>
                    <ul class="bibliographie-list">
                        ${artwork.bibliographie.map(ref => `
                            <li class="bibliographie-item">${ref}</li>
                        `).join('')}
                    </ul>
                </div>
                ` : ''}
                
                <div class="explanations">
                    ${artwork.comment_comprendre ? `
                        <div class="explanation-section">
                            <h3 class="explanation-title">Comment comprendre cette ≈ìuvre</h3>
                            <div class="explanation-content">${artwork.comment_comprendre}</div>
                        </div>
                    ` : ''}
                    
                    <div id="ce-quil-faut-voir-section" class="explanation-section" ${artwork.ce_quil_faut_voir ? '' : 'style="display: none;"'}>
                        <h3 class="explanation-title">Ce qu'il faut voir</h3>
                        <div id="ce-quil-faut-voir-content" class="explanation-content">
                            ${artwork.ce_quil_faut_voir ? artwork.ce_quil_faut_voir : '<p style="color: #999; font-style: italic;">Aucun guide d\'observation disponible.</p>'}
                        </div>
                        ${!artwork.ce_quil_faut_voir ? `
                            <button id="ce-quil-faut-voir-btn" class="ai-info-btn">
                                <span>ü§ñ</span>
                                <span>G√©n√©rer avec l'IA</span>
                            </button>
                        ` : ''}
                    </div>
                    
                    <div id="ai-info-section" class="explanation-section" style="display: none;">
                        <h3 class="explanation-title">Informations compl√©mentaires par l'IA</h3>
                        <div id="ai-info-content" class="explanation-content"></div>
                    </div>
                </div>
                
                <div class="navigation-links">
                    ${prevArtwork ? `
                        <a href="oeuvre.html?id=${prevArtwork.id}" class="nav-link prev">
                            ‚Üê ${prevArtwork.titre}
                        </a>
                    ` : '<div></div>'}
                    
                    ${nextArtwork ? `
                        <a href="oeuvre.html?id=${nextArtwork.id}" class="nav-link next">
                            ${nextArtwork.titre} ‚Üí
                        </a>
                    ` : ''}
                </div>
            `;
            } else {
                document.getElementById('oeuvre-content').innerHTML = `

            try {
                const dataResponse = await fetch('data/artworks.json?' + Date.now());
                if (dataResponse.ok) {
                    const updatedData = await dataResponse.json();
                    for (const museum in updatedData) {
                        const updatedArtwork = updatedData[museum].find(a => a.id === artwork.id);

                            artworksData[museum] = updatedData[museum];
                            break;
                        }
                    }
                    return true;
                }
            } catch (error) {

                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        }
                        return null;
                    })
                    .then(data => {
                        if (data && data.content && data.cached) {
                            // Informations trouv√©es dans le JSON
                            artwork.ce_quil_faut_voir = data.content;
                            displayCeQuilFautVoir(artwork);
                        }
                    })
                    .catch(err => {
                        // Ignorer les erreurs silencieusement
                        console.log('V√©rification de "Ce qu\'il faut voir":', err);
                    });
            }
        }
        
        // Fonction pour g√©n√©rer "Ce qu'il faut voir" avec l'IA
        async function generateCeQuilFautVoir(artwork) {
            const btn = document.getElementById('ce-quil-faut-voir-btn');
            const content = document.getElementById('ce-quil-faut-voir-content');
            const section = document.getElementById('ce-quil-faut-voir-section');
            
            if (!content || !section) return;
            
            // Afficher la section et mettre le bouton en √©tat de chargement
            section.style.display = 'block';
            
            // Mettre √† jour le bouton principal s'il existe
            if (btn && btn.parentNode) {
                btn.disabled = true;
                btn.innerHTML = '<span>‚è≥</span><span>G√©n√©ration...</span>';
            }
            
            // Afficher l'indicateur de progression
            content.innerHTML = '<div style="text-align: center; padding: 2rem; color: var(--color-text-light);"><div style="display: inline-block; width: 40px; height: 40px; border: 3px solid var(--color-border); border-top-color: var(--color-accent); border-radius: 50%; animation: spin 1s linear infinite;"></div><p style="margin-top: 1rem; font-style: italic;">G√©n√©ration du guide d\'observation avec l\'IA...</p></div>';
            
            try {
                // Appeler le backend Flask
                const response = await fetch(`/api/artwork/${artwork.id}/ce-quil-faut-voir`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `Erreur: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                const aiText = data.content;
                
                // Mettre √† jour l'objet artwork localement
                artwork.ce_quil_faut_voir = aiText;
                
                // Recharger les donn√©es depuis le serveur si sauvegard√©
                if (data.saved) {
                    await reloadArtworkData(artwork);
                    // Mettre √† jour l'objet artwork avec les donn√©es recharg√©es
                    const updatedArtwork = allArtworks.find(a => a.id === artwork.id);
                    if (updatedArtwork && updatedArtwork.ce_quil_faut_voir) {
                        artwork.ce_quil_faut_voir = updatedArtwork.ce_quil_faut_voir;
                    }
                }
                
                // Afficher le contenu avec parsing Markdown
                displayMarkdownContent(content, artwork.ce_quil_faut_voir);
                
                // Afficher le message de statut
                if (data.saved) {
                    showStatusMessage(content, 'Guide sauvegard√© dans le fichier JSON', 'success');
                } else if (data.warning) {
                    showStatusMessage(content, data.warning, 'warning');
                }
                
                // Retirer le bouton de g√©n√©ration puisqu'on a maintenant le contenu
                if (btn && btn.parentNode) {
                    btn.parentNode.removeChild(btn);
                }
                
                // Ajouter un bouton pour r√©g√©n√©rer (en passant le conteneur pour vider le contenu)
                content.appendChild(createRegenerateButton(() => generateCeQuilFautVoir(artwork), content));
                
            } catch (error) {
                console.error('Erreur lors de l\'appel √† l\'API backend:', error);
                content.innerHTML = '';
                showStatusMessage(content, `Erreur: ${error.message}`, 'error');
                const helpMsg = document.createElement('p');
                helpMsg.style.cssText = 'color: var(--color-text-light); font-size: 0.85rem; margin-top: 0.5rem;';
                helpMsg.textContent = 'V√©rifiez que le serveur Flask est d√©marr√© et que la cl√© API est configur√©e.';
                content.appendChild(helpMsg);
                
                // R√©initialiser le bouton
                if (btn) {
                    btn.disabled = false;
                    btn.innerHTML = '<span>ü§ñ</span><span>G√©n√©rer avec l\'IA</span>';
                }
            }
        }
        
        // Fonction pour configurer le bouton AI
        function setupAIButton() {
            const btn = document.getElementById('ai-info-btn');
            if (btn) {
                btn.addEventListener('click', () => {
                    const artwork = allArtworks.find(a => a.id === artworkId);
                    if (artwork) {
                        getAIInfo(artwork);
                    }
                });
            }
            
            // Configurer le bouton pour "Ce qu'il faut voir"
            const ceQuilFautVoirBtn = document.getElementById('ce-quil-faut-voir-btn');
            if (ceQuilFautVoirBtn) {
                ceQuilFautVoirBtn.addEventListener('click', () => {
                    const artwork = allArtworks.find(a => a.id === artworkId);
                    if (artwork) {
                        generateCeQuilFautVoir(artwork);
                    }
                });
            }
        }
        
        // Wait for data to load
        window.addEventListener('artworksDataLoaded', () => {
            renderArtworkPage();
            // Setup fullscreen handler after rendering
            setTimeout(setupFullscreenHandler, 50);
            // Setup AI button after rendering
            setTimeout(setupAIButton, 50);
            // Afficher les informations IA si elles existent
            setTimeout(() => {
                const artwork = allArtworks.find(a => a.id === artworkId);
                if (artwork) {
                    displayAIInfoIfExists(artwork);
                    displayCeQuilFautVoir(artwork);
                }
            }, 100);
        });
        
        // If data is already loaded (race condition)
        if (allArtworks.length > 0) {
            renderArtworkPage();
            setTimeout(setupFullscreenHandler, 50);
            setTimeout(setupAIButton, 50);
            setTimeout(() => {
                const artwork = allArtworks.find(a => a.id === artworkId);
                if (artwork) {
                    displayAIInfoIfExists(artwork);
                    displayCeQuilFautVoir(artwork);
                }
            }, 100);
        }
    </script>
</body>
